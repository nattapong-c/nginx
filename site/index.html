<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="login()">login</button>
    <button onclick="test()">test</button>
  </body>
  <script>
    function login() {
        console.log('clicj login')
        var r = new XMLHttpRequest();
        r.open("POST", "http://localhost:3000/login", true);
        r.withCredentials = true
        r.onreadystatechange = function () {
            console.log(r.readyState, r.status, document.cookie)
          if (r.readyState != 4 || r.status != 200) return;
          alert("Success: " + r.responseText + document.cookie);
        };
        r.send()
    }
    function test() {
        console.log('clicj test')
        var r = new XMLHttpRequest();
        r.open("GET", "http://localhost:3000", true);
        r.withCredentials = true
        r.onreadystatechange = function () {
            console.log(r.readyState, r.status)
          if (r.readyState != 4 || r.status != 200) return;
          alert("Success: " + r.responseText);
        };
        r.send()
    }
    
  </script>
</html>
